<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
	<title>{{file_name}}</title>
</head>
<body>
	<h1>{{file_name}}</h1>
    <div class="return-button-container">
      <button class="return-button" type="button" onclick="window.location.href='{{ url_for( 'main') }}';">Return Home</button>
			<button class="return-button" type="button" onclick="window.location.href='{{ url_for( 'get_csv' , key=file_name ) }}';">Download CSV File</button>
    </div>
	<table>
		<tr>
		{% for h in header %}

			<th>{{h}}</th>

		{% endfor %}
		</tr>
		{% for item in rows %}
		<tr>
			{% for h in header %}
			<td>{{ item[h] }}</td>
			{% endfor %}
		</tr>
		{% endfor %}
	</table>
</body>
</html>
